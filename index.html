<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>DigGig - Find shows for the music you dig!</title>
    <script src="lib/node_modules/jquery/dist/jquery.js"></script>
    <script src="app/app.js"></script>
    <script src="app/models/artist.js"></script>
    <script src="app/models/event.js"></script>
    <script src="lib/handlebars-v4.0.5.js"></script>
    <script src="app/controllers/artistsController.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body style="background-color:black;">
<div id="search">
    <button type="button" class="close">Ã—</button>
    <form>
        <input type="search" id='artist_name' class='input input_name' value="" placeholder="find songs and concerts" />
        <button type="submit" class="btn btn-primary">GO</button>
    </form>
  </div>
    <div class="spacer">
    </div>
<a href="#search">
  <h1 class="brand">DigGig</h1><br>
  <p3> <center>find your favorite artists</center> <p></p3>
</a>
<div class = 'container' id='artistInfo' style="background-color:black;">
</div>
<div class = 'container' id='similarArtists' style="background-color:white;">
<script id='similar' type="text/x-handlebars-template">
{{#each artist}}
  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <div class="hovereffect">
          <img class="img-responsive" src="" alt="">
              <div class="overlay">
                  <h2>Hover effect 7</h2>
                  <p>
                      <a href="#images">
                          <i class="fa fa-twitter"></i>
                      </a>
                      <a href="#">
                          <i class="fa fa-facebook"></i>
                      </a>
                      <a href="#">
                          <i class="fa fa-instagram"></i>
                      </a>
                      <a href="#">
                          <i class="fa fa-dribbble"></i>
                      </a>
                  </p>
              </div>
      </div>
  </div>
{{/each}}
</script>
</div>
<div class = 'container' id='topTracks' style="background-color:black;">
</div>
<div class = 'container' id='eventsInfo' style="background-color:white;">
</div>
</body>
</html>
